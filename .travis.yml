matrix:
  include:
    os: linux
    dist: trusty
    language: python
    python: "3.7"
    dist: xenial
    compiler:
      - gcc
    addons:
      apt:
        update: true
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-5.0
        packages:
          - g++-6
          - gcc-6
    env:
      - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
  - sudo apt-get install -y libpcsclite-dev
  - eval "${MATRIX_EVAL}"

install:
  - pip install conan
  - conan user
script:
  - sudo ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  - gcc -v
  - mkdir build
  - cd build
  - conan create .. LogicalAccess/2.1.0@islog/develop
  - conan install .. -o LLA_BUILD_UNITTEST=True --build gtest
  - conan build ..
  - ctest

notifications:
  email:
    recipients:
      - reports@islog.com
